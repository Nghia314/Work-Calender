<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div id="hour" class="row time-block">
          <div class="col time">
            9:00AM
          </div>
          <textarea class="col-lg-6 Note">
          </textarea>
          <!-- save button -->
          <button class="save-btn col"><i class="fas fa-save"></i></button>
        </div>
        <!-- repeat the process through every hours -->
        <div id="hour" class="row time-block">
          <div class="col time">
            10:00AM
          </div>
          <textarea class="col-lg-6 Note">
          </textarea>
          <!-- save button -->
          <button class="save-btn col"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour" class="row time-block">
          <div class="col time">
            11:00AM
          </div>
          <textarea class="col-lg-6 Note">
          </textarea>
          <!-- save button -->
          <button class="save-btn col"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour" class="row time-block">
          <div class="col time">
            12:00pM
          </div>
          <textarea class="col-lg-6 Note">
          </textarea>
          <!-- save button -->
          <button class="save-btn col"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour" class="row time-block">
          <div class="col time">
            1:00PM
          </div>
          <textarea class="col-lg-6 Note">
          </textarea>
          <!-- save button -->
          <button class="save-btn col"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour" class="row time-block">
          <div class="col time">
            2:00PM
          </div>
          <textarea class="col-lg-6 Note">
          </textarea>
          <!-- save button -->
          <button class="save-btn col"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour" class="row time-block">
          <div class="col time">
            3:00PM
          </div>
          <textarea class="col-lg-6 Note">
          </textarea>
          <!-- save button -->
          <button class="save-btn col"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour" class="row time-block">
          <div class="col time">
            4:00PM
          </div>
          <textarea class="col-lg-6 Note">
          </textarea>
          <!-- save button -->
          <button class="save-btn col"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour" class="row time-block">
          <div class="col time">
            5:00PM
          </div>
          <textarea class="col-lg-6 Note">
          </textarea>
          <!-- save button -->
          <button class="save-btn col"><i class="fas fa-save"></i></button>
        </div>
       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- link javascript -->
    <script src="script.js"></script>
   <!-- adding time line to the header -->
   <script type = "text/javascript">
      var a = moment().format("MMM Do YYYY");
      document.getElementById("currentDay").innerHTML = a;
    </script>
  </body>
</html>
